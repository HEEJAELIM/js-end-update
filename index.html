<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS.End</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="clock-h1">
      <clock class="clock"></clock>
    </h1>
    <form id="form-login">
      <input id="form-id" required placeholder="Id" type="text" />
      <input
        id="form-password"
        required
        placeholder="Password"
        type="password"
        minlength="5"
        maxlength="10"
      />
      <input type="submit" value="Login" />
    </form>
    <h2 id="login" class="hidden">asdas</h2>
    <form id="form-list">
      <input id="form-write" type="text" />
      <input id="form-submit" type="submit" value="save" />
    </form>
    <ul id="list"></ul>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="clock.js"></script>
    <script src="login.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
